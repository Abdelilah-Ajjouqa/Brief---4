<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="tailwind.css">
</head>

<body class="bg-sky-100">
    <header id="principal">
        <div class="p-8 flex flex-col items-center gap-y-5 flex-wrap">
            <label for="search"></label>
            <input type="search" name="search" id="search" placeholder="Search ..." class="bg-gray-100 border-2 border-black rounded-md w-[85%] h-10 pl-1">
            <button id="taskAdd" class="btnAdd rounded-md bg-slate-50 hover:bg-slate-200">Add New</button>
        </div>
    </header>
            <!-- cards -->
            <form id="principal" class="grid grid-rows-3 gap-6 w-full md:flex md:flex-wrap md:justify-evenly md:gap-x-0 md:gap-y-3">
                
            <div class="bg-sky-300 bg-opacity-70 shadow-lg rounded-md w-5/6 md:w-[45%] lg:w-[30%] mx-auto py-2">
                <fieldset class="box-border w-5/6 md:h-[28rem] md:overflow-y-auto lg:h-[32rem]  mx-auto">
                    <legend class="text-center text-2xl">To Do</legend>
                    <ul class="border-t-2 border-black text-center pt-2 flex flex-col items-center gap-2">

                        <div id="p-1" class="my-3 text-lg mx-auto w-11/12 bg-red-500 rounded-md">
                            <li id="task">Workshop - 3</li>
                            <div class="flex justify-evenly">
                                <button><i class="fa-solid fa-pen-to-square"></i></button>
                                <button id="taskDelete"><i class="fa-solid fa-trash relative "></i></button>
                            </div>
                        </div>

                        <div id="p-2" class="my-3 text-lg mx-auto w-11/12 bg-green-500 rounded-md">
                            <li id="task">Wodfbwd</li>
                            <div class="flex justify-evenly">
                                <button><i class="fa-solid fa-pen-to-square"></i></button>
                                <button id="taskDelete"><i class="fa-solid fa-trash relative "></i></button>
                            </div>
                        </div>

                        <div id="p-3" class="my-3 text-lg mx-auto w-11/12 bg-orange-500 rounded-md">
                            <li id="task">eqfsgnh,bjn</li>
                            <div class="flex justify-evenly">
                                <button><i class="fa-solid fa-pen-to-square"></i></button>
                                <button id="taskDelete"><i class="fa-solid fa-trash relative "></i></button>
                            </div>
                        </div>

                    </ul>
                </fieldset>
            </div>

            <div class="bg-sky-300 bg-opacity-70 shadow-lg rounded-md w-5/6 md:w-[45%] lg:w-[30%] mx-auto py-2">
                <fieldset class="box-border w-5/6 md:h-[28rem] md:overflow-y-auto lg:h-[32rem]  mx-auto">
                    <legend class="text-center text-2xl">In Progress</legend>
                    <ul class="border-t-2 border-black text-center pt-2 flex flex-col gap-2">
                    </ul>
                </fieldset>
            </div>

            <div class="bg-sky-300 bg-opacity-70 shadow-lg rounded-md w-5/6 md:w-[45%] lg:w-[30%] mx-auto py-2">
                <fieldset class="box-border w-5/6 md:h-[28rem] md:overflow-y-auto lg:h-[32rem]  mx-auto">
                    <legend class="text-center text-2xl">Done</legend>
                    <ul class="border-t-2 border-black text-center pt-2 flex flex-col gap-2 ">
                    </ul>
                </fieldset>
            </div>
            </form>

            <!-- afichage d'ajouter -->
            <div class=" flex justify-center "> 
                <section id="newTask" class="hidden absolute top-[25%] backdrop-blur-sm bg-blue-300 bg-opacity-70 shadow-lg rounded-md w-5/6 md:w-[45%] lg:w-[30%]  py-2">
                    <div>
                        <span class="flex justify-between border-b-2 mx-6">
                            <h1 class="ml-1"><b>Add New Task</b></h1>
                            <button id="taskRemove" class="mr-1"><i class="fa-solid fa-circle-xmark"></i></button>
                        </span>
        
                        <div class="pl-[5%] py-3 box-border">
                            <form action="" class="flex flex-col">
            
                                <label for="title">Title :</label>
                                <input id="title" type="text" name="title" required class="border-black border-2 rounded-sm bg-slate-100 w-[65%] shadow-md"><br>
            
                                <label for="description">Description :</label>
                                <input id="description" type="text" name="description" class="border-black border-2 rounded-sm bg-slate-100 w-[95%] h-24 shadow-md box-border"><br>
            
                                
                                    <!-- <span>
                                        <input id="todo" class="peer/todo" type="radio" name="status" checked />
                                        <label for="todo" class="peer-checked/todo:text-blue-900">To-do</label>
                                    </span>
                                    <span>
                                        <input id="inprogress" class="peer/inprogress" type="radio" name="status" />
                                        <label for="inprogress" class="peer-checked/inprogress:text-blue-900">In progress</label>
                                    </span>
                                    <span>
                                        <input id="done" class="peer/done" type="radio" name="status" />
                                        <label for="done" class="peer-checked/done:text-blue-900">Done</label>
                                    </span> -->
                                <label for="status">Add a Status :</label>
                                <select id="status"name="choix" class="w-[15%] bg-sky-400 rounded-md text-center">
                                    <option value="todo">To-do</option>
                                    <option value="inprogress">In Progress</option>
                                    <option value="done">Done</option>
                                </select><br>

                                <label for="type">Type :</label>
                                <select id="type"name="type" class="w-[15%] bg-sky-400 rounded-md text-center">
                                    <option value="p-1">p-1</option>
                                    <option value="p-2">p-2</option>
                                    <option value="p-3">p-3</option>
                                </select>    
                                
                                <label for="date">Date d’échéance :</label>
                                <input id="date"type="date" name="date"  max="2024-10-31" class="bg-sky-400 rounded-md bg-opacity-80 mx-auto w-[50%] h-11"><br><br>
                                
                                <div class="flex justify-evenly">
                                    <button id="savebtn" type="submit" class="btnAdd rounded-md bg-slate-50 hover:bg-slate-200">Save</button>
                                    <button type="reset" class="btnAdd rounded-md bg-slate-50 hover:bg-slate-200">Reset</button>
                                </div>
                                
                            </form>
                        </div>
        
                    </div>
                </section>
            </div>

        
<script src="main.js"></script>
</body>
</html>
